{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="loader_bg">
    <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
  </div>

  <header>
    <div class="sitename">
      <h1 style="font-size: 40px; font-weight: bold; color: black">Find Your HouseHelp</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
          <br>
          <div class="full">
            <div class="center-desk">
              <div class="logo"> <a href=""><img src="{% static 'images/lgo.jpg' %}" alt="logo" /></a> </div>
            </div>
          </div>
        </div>
        <div class="col-xl-7 col-lg-7 col-md-9 col-sm-9">
          <div class="menu-area">
            <div class="limit-box">
              <nav class="main-menu">
                <ul class="menu-area-main">
                  <li> <a href="">Home</a> </li>
                  <li> <a href="">About</a> </li>
                  <li class="active"> <a href="{% url 'pagesApp:contact' %}">Contact</a> </li>
                  <li class="mean-last"> <a href="{% url 'accounts:helper' %}">Need a job?</a> </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
          <li><a class="buy" href="{% url 'accounts:login' %}">Login</a></li>
        </div>
      </div>
    </div>
  </header>

  <div class="brand_color">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="titlepage">
            <h2>Contact Us</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <form class="main_form">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <input class="form-control" placeholder="Your name" type="text" name="Your Name">
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                <input class="form-control" placeholder="Email" type="text" name="Email">
              </div>
              <div class=" col-md-12">
                <input class="form-control" placeholder="Phone" type="text" name="Phone">
              </div>
              <div class="col-md-12">
                <textarea class="textarea" placeholder="Message"></textarea>
              </div>
              <div class=" col-md-12">
                <button class="send">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
