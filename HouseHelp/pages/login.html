{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CodePen - Simple Login Placeholder Transition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'accounts/login/style.css' %}">

  </head>
  <body>

    <div class="container main">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center title">
          <h1>Want to Connect?</h1>
          <div class="bar"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 form">
          <h2>Login</h2>
          <input type="text" name="username" placeholder="username" /><br />
          <input type="password" name="password" placeholder="password" /><a class="btn btn-default login"
            href="">login</a>
          <h4>Don't have an account? <span><a class="btn btn-default signup" href="">Signup</a></span></h4>
        </div>
      </div>
    </div>


  </body>
</html>
